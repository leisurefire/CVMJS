<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Draw two parallel lines for the twins -->
  <line x1="10" y1="30" x2="90" y2="30" stroke="black" stroke-width="2"/>
  <line x1="10" y1="70" x2="90" y2="70" stroke="black" stroke-width="2"/>
  <!-- Draw circles at the end of each line to represent the heads of the twins -->
  <circle cx="20" cy="30" r="10" stroke="black" fill="white"/>
  <circle cx="20" cy="70" r="10" stroke="black" fill="white"/>
  <!-- Connect the heads with a 'U' shape to represent the unity of the twins -->
  <path d="M 20,40 Q 25,50 20,60" fill="none" stroke="black"/>
  <path d="M 20,40 Q 15,50 20,60" fill="none" stroke="black"/>
</svg>
